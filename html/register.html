<html>
    <head>
        <title>
            Register Page
        </title>
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <div class="container">
            <div class="content" style="height: 80%;">
                <div class="left">
                    <h1 style="color: #32CD32;">Resto Steaks Logo</h1>
                    <h3>Welcome To Our Restaurant</h3>
                    <p>Easly you can sign up to our website.</p>
                    <form action="">
                        <label for="">First Name</label>
                        <input type="text" name="" id="">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="">
                        <label for="">Image</label>
                        <input type="file" name="" id="">
                        <label for="">Email Address</label><br>
                        <input type="email" name="" id=""><br>
                        <label for="">Password</label><br>
                        <input type="password" name="" id="">
                        <label for="">Gender</label>
                        <select name="" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                        <div class="box">
                            <div class="check">
                                <input type="checkbox">
                                <label for="">Remember me</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <input type="submit" name="" id="" value="Sign In"><br>
                        <span class="para">Do You Have An Account?&nbsp;<a href="">Login</a></span>
                    </form>
                </div>
                <div class="right">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
